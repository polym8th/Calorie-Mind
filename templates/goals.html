{% extends "layout.html" %}
{% block content %}
<h2>Set Daily Nutrition Goals</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Protein Goal (g)</label>
        <input type="number" name="protein_goal" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fat Goal (g)</label>
        <input type="number" name="fat_goal" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Carbs Goal (g)</label>
        <input type="number" name="carbs_goal" class="form-control" required>
    </div>
    <button class="btn btn-success">Save Goals</button>
</form>
{% endblock %}
